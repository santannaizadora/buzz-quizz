<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <link rel="shortcut icon" href="./img/favicon.ico" />

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/create-quizz-style.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <p>BuzzQuizz</p>
    </header>

    <div class="create-quizz">
        <div class="create-quizz-info">
            <h2>Comece pelo começo</h2>
            <div class="inputs">
                <div class="group-inputs">
                    <input id="create-title" class="create-quizz-input" type="text" placeholder="Título do seu quizz">
                    <p id="ivalid-quizz-tile" class="invalid-error-message hidden">O título deve ter entre 20 e 65 caracteres</p>
                </div>
                <div class="group-inputs">
                    <input id="create-img-url" class="create-quizz-input" type="text" placeholder="URL da imagem do seu quizz">
                    <p id="ivalid-img-url" class="invalid-error-message hidden">O valor informado não é uma URL válida</p>
                </div>
                <div class="group-inputs">
                    <input id="create-num-questions" class="create-quizz-input" type="text" placeholder="Quantidade de perguntas do quizz">
                    <p id="invalid-num-questions" class="invalid-error-message hidden">O quizz deve ter no mínimo 3 perguntas</p>
                </div>
                <div class="group-inputs">
                    <input id="create-num-levels" class="create-quizz-input" type="text" placeholder="Quantidade de níveis do quizz">
                    <p id="invalid-num-levels" class="invalid-error-message hidden">O quizz deve ter no mínimo 2 níveis</p>
                </div>
            </div>
            <button class="create-quizz-button" onclick="goToQuestions()">Prosseguir pra criar perguntas</button>
        </div>
        <div class="create-quizz-questions hidden">
            <h2>Crie suas perguntas</h2>
            <div id="questions-inputs">

            </div>
            <button class="create-quizz-button">Prosseguir pra criar níveis</button>
        </div>
        <div class="create-quizz-levels hidden">
            <h2>Agora, decida os níveis!</h2>
            <div class="inputs">
                <h3>Nível 1</h3>
                <input id="level-title" class="create-quizz-input" type="text" placeholder="Título do nível">
                <input id="rating-level" class="create-quizz-input" type="text" placeholder="% acerto mínima">
                <input id="level-img-url" class="create-quizz-input" type="text" placeholder="URL da imagem do nível">
                <textarea id="level-description" class="create-quizz-textarea" type="text" placeholder="Descrição do nível"></textarea>
            </div>
            <button class="create-quizz-button">Finalizar Quizz</button>
        </div>
        <div class="create-quizz-success hidden">
            <h2>Seu quizz está pronto!</h2>
            <div class="quizz-img"></div>
            <button class="create-quizz-button">Acessar Quizz</button>
            <button class="create-quizz-button back-home">Voltar para home</button>
        </div>
    </div>

    <script src="./js/createQuizz.js"></script>
</body>

</html>
