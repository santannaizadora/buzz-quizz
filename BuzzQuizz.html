        <div class="create-quizz-info">
            <h2>Comece pelo começo</h2>
            <div class="inputs">
                <input id="create-title" type="text" placeholder="Título do seu quizz">
                <input id="create-img-url" type="text" placeholder="URL da imagem do seu quizz">
                <input id="create-num-questions" type="text" placeholder="Quantidade de perguntas do quizz">
                <input id="create-num-levels" type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button class="create-quizz-button">Prosseguir pra criar perguntas</button>
        </div>
        <div class="create-quizz-questions hidden">
            <h2>Crie suas perguntas</h2>
            <div class="inputs">
                <h3>Pergunta 1</h3>
                <div class="group-inputs">
                    <input id="question-text" type="text" placeholder="Texto da pergunta">
                    <input id="question-background" type="text" placeholder="Cor de fundo da pergunta">
                </div>

                <h3>Resposta correta</h3>
                <div class="group-inputs">
                    <input id="correct-answer" type="text" placeholder="Resposta correta">
                    <input id="correct-url-img" type="text" placeholder="URL da imagem">
                </div>

                <h3>Respostas incorretas</h3>
                <div class="group-inputs">
                    <input id="first-wrong-answer" type="text" placeholder="Resposta incorreta 1">
                    <input id="first-wrong-url-img" type="text" placeholder="URL da imagem 1">
                </div>

                <div class="group-inputs">
                    <input id="second-wrong-answer" type="text" placeholder="Resposta incorreta 2">
                    <input id="second-wrong-url-img" type="text" placeholder="URL da imagem 2">
                </div>

                <div class="group-inputs">
                    <input id="third-wrong-answer" type="text" placeholder="Resposta incorreta 3">
                    <input id="third-wrong-url-img" type="text" placeholder="URL da imagem 3">
                </div>

            </div>
            <button class="create-quizz-button">Prosseguir pra criar níveis</button>
        </div>
        <div class="create-quizz-levels hidden">
            <h2>Agora, decida os níveis!</h2>
            <div class="inputs">
                <h3>Nível 1</h3>
                <input id="level-title" type="text" placeholder="Título do nível">
                <input id="rating-level" type="text" placeholder="% acerto mínima">
                <input id="level-img-url" type="text" placeholder="URL da imagem do nível">
                <textarea id="level-description" type="text" placeholder="Descrição do nível"></textarea>
            </div>
            <button class="create-quizz-button">Finalizar Quizz</button>
        </div>
        <div class="create-quizz-success hidden">
            <h2>Seu quizz está pronto!</h2>
            <div class="quizz-img"></div>
            <button class="create-quizz-button">Acessar Quizz</button>
            <button class="create-quizz-button back-home">Voltar para home</button>
        </div>
    </div>
