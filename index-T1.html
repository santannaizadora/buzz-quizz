<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/first-screen-style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <p>BuzzQuizz</p>
    </header>

    <main class="first-screen">
        <section class="box-without-quizzes">
            <p>Você não criou nenhum quizz ainda :(</p>
            <button class="button-create-quizz">Criar Quizz</button>
        </section>
        <section class="all-quizzes-list">
            <p>Todos os quizzes</p>
            <div class="all-quizzes">
                <article class="individual-quizz">
                    <h1>Título do quiz</h1>
                </article>
                <article class="individual-quizz">
                    <h1>Título do quiz</h1>
                </article>
                <article class="individual-quizz">
                    <h1>Título do quiz</h1>
                </article>
                
            </div>
        </section>

        <!--caso já tenha criado os itens, deve substituir a section box-without-quizzes por esta aqui-->
        <section class="all-quizzes-list hidden">
            <div class="user-quizzes-T1">
                <p>Seus quizzes</p>
                <ion-icon class="add-quizz-button" name="add-circle-sharp"></ion-icon>
            </div>
            <div class="all-quizzes">
                <article class="individual-quizz">
                    <h1>Título do quiz</h1>
                </article>
                <article class="individual-quizz">
                    <h1>Título do quiz</h1>
                </article>
                <article class="individual-quizz">
                    <h1>Título do quiz</h1>
                </article>
            </div>
        </section>

    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
